<html lang="en">
  <head>
    <title>Domain Check Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
  </head>
  <body>
    <div class="container">
        <div class="col-xs-12" style="text-align:center;padding-bottom:25px;">
            <h1>Domain Check Service</h1>
            <p class="lead">Hier sind die Vorschläge. Zurück zur <a href='/'>Startseite</a>.</p>
            <!-- Jinja: Darstellung der mitgesendeten Tabelle aus dem Backend -->
            {{ result_table | safe }}
        </div>
    </div>
    <!-- Bootstrap und DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script>
        // Die Tabelle wird als plain HTML geschickt und wird hier als DataTable initialisert.
        $(document).ready( function () {
            $('#result_table').DataTable();
        } );
    </script>
  </body>
</html>
