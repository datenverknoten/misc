<html lang="en">
  <head>
    <title>Domain Check Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <style>
    .form-group {
        display: block;
        width: 400px;
        margin-left: auto;
        margin-right: auto;
    }

    input {
        text-align: center;
    }
  </style>
  <body>
    <div class="container">
        <div class="col-xs-12" style="text-align:center;">
            <h1>Domain Check Service</h1>
            <p class="lead">Word2Vec basierte Domainfindung. Geben Sie ein Thema ein (z.B. "Anwalt") und ein Wort, das unbedingt im Domainnamen enthalten sein muss (z.B. Ihr Kanzleiname).</p>
            <!-- Umleitung auf die Vorschläge über ein Formular-->
            <form action="/suggestion" method="post">
                <div class="form-group">
                  <label for="topicWord">Thema</label>
                  <input type="text" class="form-control" name="topicWord" aria-describedby="topicWordHelp" placeholder="Thema eingeben" required>
                  <small id="topicWord" class="form-text text-muted">Geben Sie bitte hier das Thema ein.</small>
                </div>
                <div class="form-group">
                    <label for="requiredlWord">Name</label>
                    <input type="text" class="form-control" name="requiredlWord" aria-describedby="topicWordHelp" placeholder="Pflichtwort eingeben" required>
                    <small id="requiredlWord" class="form-text text-muted">Geben Sie hier einen Namen ein, der in der Domain auftauchen muss.</small>
                </div>
                <button type="submit" class="btn btn-primary">Vorschläge generieren</button>
            </form>
        </div>
    </div>
    <!-- JQuery und Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
