            <h2>Enter new supply field</h2>
            <form action="insertsupplysourcefields" method="post">

                  <label for="field">Value</label>
                  <input type="text" class="form-control" name="field" placeholder="e.G. article-price-outer">
                </div>
                
                <button type="submit" class="btn btn-primary">Add field</button>
              </form>
        </div>
