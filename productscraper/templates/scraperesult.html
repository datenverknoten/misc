<!DOCTYPE html>
<html lang="en">
<head>
  {% include 'head.html' %}
  <title>Scrape result</title>
</head>
<body>
    {% include 'nav.html' %}
    <row style="display:block;margin-top:25px;">
        <div class="col-12-sm col-md-10 col-4-lg" style="margin:auto">
            <h1>This price will be scraped</h1>
            <p>Price: {{ price }}</p>
            <p>Address: {{ address }}</p>
            <p>Container: {{ container }}</p>
            <p>Attribute: {{ fieldtype }}</p>
            <p>Value: {{ field }}</p>
        </div>
    </row>
    <row style="display:block;margin-top:25px;">
        <div class="col-12-sm col-md-10 col-4-lg" style="margin:auto">
            <h2>Make new supply source combination?</h2>
            <form action="insertsupplysourcefields" method="post">
                <div class="form-group">
                  <label for="container">Container</label>
                  <input type="text" class="form-control" name="container" value="{{ container }}">
                </div>

                <div class="form-group">
                  <label for="fieldtype">Attribute</label>
                  <input type="text" class="form-control" name="fieldtype" value="{{ fieldtype }}">
                </div>

                <div class="form-group">
                  <label for="field">Value</label>
                  <input type="text" class="form-control" name="field" value="{{ field }}">
                </div>
                
                <button type="submit" class="btn btn-primary">Make new combination</button>
              </form>
        </div>
    </row>
</body>
</html>
