<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <title>Shop source overview</title>
</head>
<body>
    {% include 'nav.html' %}
    <row style="display:block;margin-top:25px;">
        <div class="col-12-sm col-md-10 col-4-lg" style="margin:auto">
            <h1>Shop sources in the database</h1>
            {{ st |Â safe }}
        </div>
    </row>
    <row style="display:block;margin-top:25px;">
        <div class="col-12-sm col-md-10 col-4-lg" style="margin:auto">
            <h2>Enter new shop source</h2>
            <form action="insertsupplysource" method="post">
                
                <div class="form-group">
                    <label for="shopselect">Shop select</label>
                    <select class="form-control" name="shopselect">
                    {% for key,value in shopt.iterrows() %}
                        <option value="{{ value['ID'] }}">{{ value['Name'] }}</option>
                    {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="whisselect">Whisky select</label>
                    <select class="form-control" name="whisselect">
                    {% for key,value in whist.iterrows() %}
                        <option value="{{ value['ID'] }}">{{ value['Name'] }}</option>
                    {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="whislink">Address</label>
                    <input type="text" class="form-control" name="whislink">
                  </div>
                
                <button type="submit" class="btn btn-primary">Add new source</button>
              </form>
        </div>
    </row>
</body>
<script>
    $(document).ready( function () {
        $('#st').DataTable();
    } );
</script>
</html>
