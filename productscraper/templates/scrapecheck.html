<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
    <title>Scrape check</title>
</head>
<body>
    {% include 'nav.html' %}
    <row style="display:block;margin-top:25px;">
        <div class="col-12-sm col-md-10 col-4-lg" style="margin:auto">
            <h1>Check scrapability</h1>
            <form action="checkscrape" method="post">
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" name="address">
                </div>
                <div class="form-group">
                    <label for="container">Container</label>
                    <input type="text" class="form-control" name="container" placeholder="e.G. div,span">
                </div>
                <div class="form-group">
                    <label for="fieldtype">Attribute</label>
                    <input type="text" class="form-control" name="fieldtype" placeholder="e.G. class,id">
                </div>
                <div class="form-group">
                    <label for="fields">Value</label>
                    <input type="text" class="form-control" name="fields" placeholder="default--price">
                </div>
                <button type="submit" class="btn btn-primary">Check</button>
              </form>
        </div>
    </row>
</body>
<script>
    $(document).ready( function () {
        $('#dt').DataTable();
    } );
</script>
</html>
